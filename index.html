<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Righteous&family=Urbanist:wght@500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <header>
        <div class="container container-header">
            <div class="header flex">
                <nav class="nav-main flex">
                    <ul class="nav-main__list nav-main__list_1 flex">
                        <li class="nav-main__item">
                            <a class="nav-main__link nav-main__link_selected" href="#">Home</a>
                        </li>
                        <li class="nav-main__item">
                            <a class="nav-main__link" href="#">About</a>
                        </li>
                        <li class="nav-main__item">
                            <a class="nav-main__link" href="#">Menu</a>
                        </li>
                        <li class="nav-main__item">
                            <a class="nav-main__link" href="#">Reservation</a>
                        </li>
                    </ul>
                    <img class="header__logo" src="img/icons/Logo_ header.svg" alt="#">
                    <ul class="nav-main__list  nav-main__list_2 flex">
                        <li class="nav-main__item">
                            <a class="nav-main__link" href="#">Pages</a>
                        </li>
                        <li class="nav-main__item">
                            <a class="nav-main__link" href="#">Shop</a>
                        </li>
                        <li class="nav-main__item">
                            <a class="nav-main__link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="header-icons flex ">
                    <button class="header-icons__search material-icons-outlined">search</button>
                    <button class="header-icons__cart material-icons-outlined">local_mall</button>
                </div>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="container">
            <div class="main_info flex">
                <div class="main_info_info">
                    <h2 class="sec_tit">Enjoy Your
                        Morning Coffee.</h2>
                    <p class="main_txt">The coofee is brewed by fist roasting the green coffee beans over hot coals in
                        brazier. given to Opportunity</p>
                    <button class="section_btn main_btn">Test Coffee</button>

                </div>
                <button class="main_video__btn">Play video</button>
            </div>
        </div>
    </section>
    <section class="best">
        <div class="container">
            <div class="best_cards flex">
                <div class="best_card"> 
                    <div class="best_tit flex">
                        <p class="best_nmb">01</p>
                        <p class="best_txt">Best Coffee Flavour</p>
                    </div>
                    <img src="img/icons/img_card_1.jpg" alt="">
                </div>
                <div class="best_card"> 
                    <div class="best_tit flex">
                        <p class="best_nmb">02</p>
                        <p class="best_txt">Place to get lost</p>
                    </div>
                    <img src="img/icons/img_card_2.jpg" alt="">
                </div>
                <div class="best_card"> 
                    <div class="best_tit flex">
                        <p class="best_nmb">03</p>
                        <p class="best_txt">Proper roesting</p>
                    </div>
                    <img src="img/icons/img_card_3.jpg" alt="">
                </div>
            </div>

        </div>
    </section>
    <section class="history">
        <div class="container">
            <div class="history_left">
                <div class="history_img_sm">
                    <div class="history_img"><img src="img/icons/history_img_sm_1.jpg" alt=""></div>
                    <div class="history_img"><img src="img/icons/history_img_sm_2.jpg" alt=""></div>

                </div>
                <div class="history_img_bg">

                </div>
            </div>
            <div class="history_right">

            </div>
        </div>
    </section>

    <footer>

    </footer>


    <script src="js/core.js"></script>

</body>

</html>
